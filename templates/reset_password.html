<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login System</title>

  <link rel="stylesheet" href="/static/loginstyle.css">

  <script defer src="/static/loginscript.js"></script>

</head>
<body>
    <div class="card-wrapper">
        <div class="card">

          <h1 class="center">Set New Password</h1>
          
          <form name="reset_password_form">
           
            <input type="hidden" name="token" value="{{ token }}">
            
            <label for="password">New Password</label>
            <input type="password" name="password" class="field" required>
            
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" class="field" required>
            
            <p class="error error--hidden"></p>
            <p class="success success--hidden"></p>
      
            <input type="submit" value="Reset Password" class="btn">
          </form>
        </div>

      </div>          
    
</body>
</html>
