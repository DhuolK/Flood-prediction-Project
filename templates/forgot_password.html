<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login System</title>

  <link rel="stylesheet" href="/static/loginstyle.css">

  <script defer src="/static/loginscript.js"></script>
</head>
<body>
    <div class="card-wrapper">
        <div class="card">
          <h1 class="center">Reset Password</h1>
          <form name="reset_password_form">
            <label for="email">Enter your email address</label>
            <input type="email" name="email" class="field" required>
            
            <p class="error error--hidden"></p>
            <p class="success success--hidden"></p>
      
            <input type="submit" value="Send Reset Link" class="btn">
          </form>
        </div>
      </div>      
    
</body>
</html>
